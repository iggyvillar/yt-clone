<html>

        <title>
            grid practice
        </title>

    <body>
        <div style=  "
        display: grid;
        grid-template-columns: 100px 100px;
        ">
            <div style = "background-color: lightblue;">
                div1

            <div style = "background-color: lightpink;">
                div2 <p>text</p>
            </div>
        </div>
        <div style=  "
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
        ">
            <div style = "background-color:
             lightblue;">100px</div>
            <div style = "background-color:
             lightpink;">div2 <p>100px</p></div>

             lightpink;">div2 <p>100px</p></div>

    </body>
